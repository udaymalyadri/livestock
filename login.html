<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external style file -->
</head>
<style>
    body {
        font-family:poppins, Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .login-container {
        display: flex;
        height: 100vh; /* Full height of the viewport */
    }

    .login-image {
        width: 50%;
        background-image: url('landingpage/images/banner_5.jpg'); /* Add your image path */
        background-size: cover;
        background-position: center;
    }

    .login-form {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 50px;
    }

    .form-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="email"],
    input[type="password"],
    select {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        padding: 12px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #333;
    }

    .signup-link {
        text-align: center;
        margin-top: 10px;
    }

    .signup-link a {
        color: #007BFF;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
<body>
    <div class="login-container">
        <div class="login-image"></div> <!-- Left side image -->
        <div class="login-form">
            <div class="form-container">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <input type="email" name="email" required placeholder="Email">
                    <input type="password" name="password" required placeholder="Password">
                    
                    <!-- Role Dropdown -->
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>

                    <input type="submit" value="Login">
                </form>
                <p>Do you have an account? <a href="signup.html" style="text-decoration: none; color: #007BFF;">SignUp</a></p>
            </div>
        </div>
    </div>
</body>
</html>
